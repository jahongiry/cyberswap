name: React CI/CD on server

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: npm install
      run: |
        npm install
        echo "Dependencies installed successfully"
    - name: npm run build
      run: |
        npm run build
        echo "Build completed successfully"
    - name: Set to production directory
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          rm -rf /var/www/cyberswap/*
    

    - name: Deploy to cyberswap
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        source: "./build/*"
        target: "/var/www/cyberswap/"
      continue-on-error: true

    - name: Set to production
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          mv /var/www/cyberswap/build/* /var/www/cyberswap/
          rm -rf /var/www/cyberswap/build
